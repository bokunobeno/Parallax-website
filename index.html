<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css">
	<title>Parallax</title>
</head>
<body>
	<section>
		<img src="media/1.png" data-speed = "-5" class="layer">
		<img src="media/2.png" data-speed = "5" class="layer">
		<img src="media/3.png" data-speed = "2" class="layer">
		<img src="media/4.png" data-speed = "6" class="layer">
		<img src="media/5.png" data-speed = "8" class="layer">
		<img src="media/6.png" data-speed = "-2" class="layer">
		<img src="media/7.png" data-speed = "4" class="layer">
		<img src="media/8.png" data-speed = "-9" class="layer">
		<img src="media/9.png" data-speed = "6" class="layer">
		<img src="media/10.png" data-speed = "-7" class="layer">
		<img src="media/11.png" data-speed = "-5" class="layer">
		<img src="media/12.png" data-speed = "2" class="layer">

		<h2 class="layer" data-speed = "2" >Parallax</h2>
	</section>

	<script type="text/javascript">
		document.addEventListener("mousemove", function(e){
			this.querySelectorAll(".layer").forEach(layer => {
				const speed = layer.getAttribute('data-speed')
				const x = (window.innerWidth - e.pageX * speed)/100
				const y = (window.innerHeight - e.pageY * speed)/100

				layer.style.transform = `translateX(${x}px) translateY(${y}px)`
			})
		});

	</script>
</body>
</html>
